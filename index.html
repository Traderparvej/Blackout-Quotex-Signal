<style>

.glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(6px); border-radius: 1rem; padding: 2rem; }
.btn-animate { transition: transform 0.2s ease, box-shadow 0.2s ease; }
.btn-animate:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 8px 20px rgba(79,70,229,0.4); }
.modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); justify-content:center; align-items:center; z-index:50; }

<body class="min-h-screen flex items-center justify-center p-6">

<!-- Login Section -->
<main class="glass w-full max-w-md flex flex-col space-y-6">
  <h1 class="text-3xl font-bold text-center">Blackout Quotex Signal</h1>

  <form id="loginForm" class="flex flex-col gap-4" onsubmit="return handleLogin(event)">
    <input id="username" type="text" placeholder="Username" class="px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none">
    <input id="password" type="password" placeholder="Password" class="px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none">
    <button type="submit" class="btn-animate py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 font-semibold">Login</button>
    <p id="message" class="text-center text-sm text-gray-400"></p>
    <p id="licenseInfo" class="text-center text-sm text-yellow-400"></p>
    <p id="countdown" class="text-center text-sm text-green-400 font-semibold"></p>
  </form>
</main>

<!-- License Modal -->
<div id="licenseModal" class="modal">
  <div class="glass w-full max-w-sm p-6">
    <h2 class="text-lg font-semibold mb-3">Enter License Key</h2>
    <input id="licenseInput" type="text" placeholder="Enter license key" class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-2 focus:outline-none">
    <p id="licenseMsg" class="text-sm mt-2 text-red-400 hidden"></p>
    <div class="flex justify-end gap-3 mt-4">
      <button onclick="closeModal()" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Cancel</button>
      <button onclick="checkLicense()" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Verify</button>
    </div>
    <p class="mt-3 text-xs text-gray-400">‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶™‡ßá‡¶§‡ßá ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®:
      <a href="https://t.me/+ZUtf8GenYKUwYjg1" target="_blank" class="underline text-indigo-400">Join Telegram</a>
    </p>
  </div>
</div>

<script>
const correctUser='Blackoutpro';
const correctPass='12580';
const correctLicense='10258';
let countdownInterval;

function handleLogin(e){
  e.preventDefault();
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  const message=document.getElementById('message');
  const licenseInfo=document.getElementById('licenseInfo');

  if(!u||!p){ message.textContent='Please enter username and password.'; message.style.color='#fca5a5'; return false; }

  if(u===correctUser && p===correctPass){
    const storedDate=localStorage.getItem('licenseActivated');
    const now=new Date();
    if(storedDate){
      const activateDate=new Date(storedDate);
      const diffDays=Math.floor((now-activateDate)/(1000*60*60*24));
      if(diffDays<30){
        message.textContent='Login successful ‚Äî welcome back!';
        message.style.color='#86efac';
        licenseInfo.textContent='üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®';
        startCountdown(activateDate,'countdown');
        setTimeout(()=>{ window.location.href='signal.html'; },1000);
        return false;
      } else { localStorage.removeItem('licenseActivated'); openModal(); }
    } else { openModal(); }
  } else { message.textContent='Username or password is incorrect.'; message.style.color='#fca5a5'; }
  return false;
}

function openModal(){ document.getElementById('licenseModal').classList.add('active'); document.getElementById('licenseInput').value=''; document.getElementById('licenseMsg').classList.add('hidden'); }
function closeModal(){ document.getElementById('licenseModal').classList.remove('active'); }

function checkLicense(){
  const key=document.getElementById('licenseInput').value.trim();
  const msg=document.getElementById('licenseMsg');
  const message=document.getElementById('message');
  const licenseInfo=document.getElementById('licenseInfo');

  if(key===correctLicense){
    const now=new Date();
    localStorage.setItem('licenseActivated',now.toISOString());
    msg.classList.add('hidden');
    closeModal();
    message.textContent='License accepted! Login successful.';
    message.style.color='#86efac';
    licenseInfo.textContent='üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®';
    startCountdown(now,'countdown');
    setTimeout(()=>{ window.location.href='signal.html'; },1000);
  } else { msg.textContent='Invalid license key.'; msg.classList.remove('hidden'); }
}

function startCountdown(startDate, elementId){
  const countdownEl=document.getElementById(elementId);
  if(countdownInterval) clearInterval(countdownInterval);
  countdownInterval=setInterval(()=>{
    const now=new Date();
    const endDate=new Date(startDate); endDate.setDate(endDate.getDate()+30);
    const diff=endDate-now;
    if(diff<=0){ clearInterval(countdownInterval); countdownEl.textContent='üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶Æ‡ßá‡ßü‡¶æ‡¶¶ ‡¶∂‡ßá‡¶∑!'; return; }
    const days=Math.floor(diff/(1000*60*60*24));
    const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
    const seconds=Math.floor((diff%(1000*60))/1000);
    countdownEl.textContent=`üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶¨‡¶æ‡¶ï‡¶ø: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  },1000);
}
</script>
</body>
