<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🖤 Blackout Signal — Signal Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: linear-gradient(to bottom, #111827, #1f2937);
  color:white;
  font-family: 'Inter', sans-serif;
}
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  border-radius:1rem;
  padding:2rem;
}
.btn-animate {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.btn-animate:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow:0 8px 20px rgba(79,70,229,0.4);
}
input, select {
  background-color:#1f2937;
  color:white;
  border:1px solid #374151;
  border-radius:0.5rem;
  padding:0.5rem;
  width:100%;
}
label { font-size:0.875rem; color:#d1d5db; }
.signal-output {
  background:#111827;
  border:1px solid #374151;
  border-radius:0.5rem;
  padding:1rem;
  min-height:150px;
  color:#60a5fa;
  font-family:monospace;
  white-space:pre-wrap;
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<section class="glass w-full max-w-3xl space-y-6">

  <!-- Header -->
  <header class="text-center">
    <h1 class="text-3xl font-bold mb-1">🖤 Blackout Signal</h1>
    <p class="text-gray-400">Software: Blackout Signal | Owner: @TraderParvej</p>
  </header>

  <!-- Settings Panel -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label>UTC Offset</label>
      <select id="utcOffset">
        <option value="+0:00">UTC +0:00</option>
        <option value="+6:00">UTC +6:00 (Bangladesh)</option>
        <option value="+5:30">UTC +5:30 (India)</option>
        <option value="-5:00">UTC -5:00 (EST)</option>
        <option value="-8:00">UTC -8:00 (PST)</option>
      </select>
    </div>

    <div>
      <label>Market</label>
      <select id="marketSelect">
        <option>OTC</option>
        <option>Real</option>
      </select>
    </div>

    <div>
      <label>Timeframe</label>
      <select id="timeframeSelect">
        <option>1 minute</option>
        <option>5 minutes</option>
        <option>15 minutes</option>
        <option>1 hour</option>
      </select>
    </div>

    <div>
      <label>Start Date</label>
      <input type="date" id="startDate"/>
    </div>

    <div>
      <label>Signal Count</label>
      <input type="number" id="signalCount" value="1" min="1"/>
    </div>

    <div>
      <label>Asset</label>
      <select id="assetSelect">
        <option>AUD/USD (OTC)</option>
        <option>NZD/USD (OTC)</option>
        <option>BTC/USDT</option>
      </select>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex gap-4 justify-center mt-4">
    <button class="btn-animate px-6 py-3 bg-green-600 rounded-lg hover:bg-green-500 font-semibold" onclick="startSignal()">Generate</button>
    <button class="btn-animate px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-500 font-semibold" onclick="resetSignal()">Reset</button>
    <button class="btn-animate px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 font-semibold" onclick="copySignal()">Copy Output</button>
  </div>

  <!-- Signal Output -->
  <div class="mt-6">
    <label>Signal Output</label>
    <div id="signalOutput" class="signal-output">DATE: —</div>
  </div>

  <!-- Footer -->
  <footer class="mt-6 text-xs text-gray-500 text-center">
    © <span id="year"></span> Blackout Signal — Preview Mode
  </footer>

</section>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

let signalTimeout;

function startSignal(){
  resetSignal();
  const totalSignals = parseInt(document.getElementById('signalCount').value) || 1;
  generateNextSignal(1, totalSignals);
}

function generateNextSignal(current, total){
  if(current > total) return;
  const output = document.getElementById('signalOutput');
  const date = document.getElementById('startDate').value || new Date().toLocaleDateString();
  const market = document.getElementById('marketSelect').value;
  const timeframe = document.getElementById('timeframeSelect').value;
  const asset = document.getElementById('assetSelect').value;
  const utc = document.getElementById('utcOffset').value;
  const timeStr = new Date().toLocaleTimeString();

  let newSignal = `DATE: ${date}\n\n⏰ UTC ${utc} ;  MTG :- ${current} STEP\n\n       (◉‿◉) Blackout (◉‿◉)\n\n⌛️ ${timeframe} :- \n\n𝙼${current} ${timeStr}  ${asset}\n\nSoftware: Blackout\nOwner: @TraderParvej`;

  output.textContent = newSignal;

  // Random interval between 3–8 minutes
  const min = 3 * 60 * 1000;
  const max = 8 * 60 * 1000;
  const randomInterval = Math.floor(Math.random() * (max - min + 1)) + min;

  signalTimeout = setTimeout(()=>{ generateNextSignal(current+1, total); }, randomInterval);
}

function resetSignal(){
  clearTimeout(signalTimeout);
  document.getElementById('signalOutput').textContent = 'DATE: —';
}

function copySignal(){
  const output = document.getElementById('signalOutput').textContent;
  navigator.clipboard.writeText(output).then(()=>alert('Signal copied!'));
}
</script>

</body>
</html>
