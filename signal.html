<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🖤 Blackout Signal — Signal Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: linear-gradient(to bottom, #111827, #1f2937);
  color:white;
  font-family: 'Inter', sans-serif;
}
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  border-radius:1rem;
  padding:2rem;
}
.btn-animate { transition: transform 0.2s ease, box-shadow 0.2s ease; }
.btn-animate:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 8px 20px rgba(79,70,229,0.4); }
input, select {
  background-color:#1f2937;
  color:white;
  border:1px solid #374151;
  border-radius:0.5rem;
  padding:0.5rem;
  width:100%;
}
label { font-size:0.875rem; color:#d1d5db; }
.signal-output {
  background:#111827;
  border:1px solid #374151;
  border-radius:0.5rem;
  padding:1rem;
  min-height:200px;
  color:#60a5fa;
  font-family:monospace;
  white-space:pre-wrap;
  overflow-y:auto;
}
.asset-container {
  max-height:150px; /* Smaller box */
  overflow-y:auto;
  border:1px solid #374151;
  border-radius:0.5rem;
  padding:0.5rem;
  background:#1f2937;
}
.asset-container label {
  display:flex;
  align-items:center;
  gap:0.5rem;
  padding:0.25rem 0.5rem;
  border-radius:0.25rem;
  cursor:pointer;
}
.asset-container label:hover { background-color:#2563eb; color:white; }
.asset-container input[type=checkbox] { accent-color:#6366f1; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<section class="glass w-full max-w-3xl space-y-6">

<header class="text-center">
<h1 class="text-3xl font-bold mb-1">🖤 Blackout Signal</h1>
<p class="text-gray-400">Software: Blackout Signal | Owner: @TraderParvej</p>
</header>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <label>UTC Offset</label>
    <select id="utcOffset">
      <option value="+0:00">UTC +0:00</option>
      <option value="+6:00">UTC +6:00 (Bangladesh)</option>
      <option value="+5:30">UTC +5:30 (India)</option>
      <option value="-5:00">UTC -5:00 (EST)</option>
      <option value="-8:00">UTC -8:00 (PST)</option>
    </select>
  </div>

  <div>
    <label>Market</label>
    <select id="marketSelect" onchange="updateAssets()">
      <option value="OTC">OTC</option>
      <option value="Real">Real</option>
    </select>
  </div>

  <div>
    <label>Timeframe</label>
    <select id="timeframeSelect">
      <option>1 minute</option>
      <option>5 minutes</option>
      <option>15 minutes</option>
      <option>1 hour</option>
    </select>
  </div>

  <div>
    <label>Start Date</label>
    <input type="date" id="startDate"/>
  </div>

  <div>
    <label>Signal Count</label>
    <input type="number" id="signalCount" value="1" min="1"/>
  </div>

  <div>
    <label>Assets (select multiple)</label>
    <div id="assetContainer" class="asset-container"></div>
    <p class="text-gray-400 text-xs mt-1">Click to select multiple assets</p>
  </div>
</div>

<div class="flex gap-4 justify-center mt-4">
  <button class="btn-animate px-6 py-3 bg-green-600 rounded-lg hover:bg-green-500 font-semibold" onclick="generateSignals()">Generate</button>
  <button class="btn-animate px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-500 font-semibold" onclick="resetSignal()">Reset</button>
  <button class="btn-animate px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 font-semibold" onclick="copySignal()">Copy Output</button>
</div>

<div class="mt-6">
<label>Signal Output</label>
<div id="signalOutput" class="signal-output">DATE: —</div>
</div>

<footer class="mt-6 text-xs text-gray-500 text-center">
© <span id="year"></span> Blackout Signal — Preview Mode
</footer>

</section>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Assets by Market
const assetOptions = {
  "OTC": ["AUD/USD (OTC)", "NZD/USD (OTC)", "EUR/USD (OTC)"],
  "Real": ["BTC/USDT", "ETH/USDT", "XRP/USDT"]
};

function updateAssets(){
  const market = document.getElementById('marketSelect').value;
  const container = document.getElementById('assetContainer');
  container.innerHTML = '';
  assetOptions[market].forEach(asset=>{
    const label = document.createElement('label');
    const checkbox = document.createElement('input');
    checkbox.type='checkbox';
    checkbox.value = asset;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(asset));
    container.appendChild(label);
  });
}
updateAssets();

function getSelectedAssets(){
  const checkboxes = document.querySelectorAll('#assetContainer input[type=checkbox]:checked');
  return Array.from(checkboxes).map(cb=>cb.value);
}

function generateSignals(){
  const selectedAssets = getSelectedAssets();
  if(selectedAssets.length===0){ alert("Please select at least one asset."); return; }

  const count = parseInt(document.getElementById('signalCount').value) || 1;
  const date = document.getElementById('startDate').value || new Date().toLocaleDateString();
  const timeframe = document.getElementById('timeframeSelect').value;
  const utc = document.getElementById('utcOffset').value;

  let output='';
  let currentTime = new Date();

  for(let i=1; i<=count; i++){
    const randomGap = Math.floor(Math.random()*(8-3+1)+3);
    currentTime = new Date(currentTime.getTime()+randomGap*60*1000);
    const timeStr = currentTime.toLocaleTimeString();

    selectedAssets.forEach(asset=>{
      output += `DATE: ${date}\n\n⏰ UTC ${utc} ;  MTG :- ${i} STEP\n\n       (◉‿◉) Blackout (◉‿◉)\n\n⌛️ ${timeframe} :- \n\n𝙼${i} ${timeStr}  ${asset}\n\nSoftware: Blackout\nOwner: @TraderParvej\n\n------------------------\n\n`;
    });
  }

  document.getElementById('signalOutput').textContent = output.trim();
}

function resetSignal(){
  document.getElementById('signalOutput').textContent = 'DATE: —';
}

function copySignal(){
  const output = document.getElementById('signalOutput').textContent;
  navigator.clipboard.writeText(output).then(()=>alert('Signal copied!'));
}
</script>

</body>
</html>
