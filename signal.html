<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üñ§ Blackout Signal Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: linear-gradient(to bottom,#111827,#1f2937); color:white; font-family:'Inter',sans-serif; }
.glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(6px); border-radius:1.25rem; padding:2rem; box-shadow:0 10px 25px rgba(0,0,0,0.5);}
.btn-animate { transition: transform 0.2s ease, box-shadow 0.2s ease; }
.btn-animate:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 8px 20px rgba(79,70,229,0.4); }
input, select { background-color:#1f2937; color:white; border:1px solid #374151; border-radius:0.5rem; padding:0.5rem; width:100%; }
.asset-container { max-height:150px; overflow-y:auto; border:1px solid #374151; border-radius:0.75rem; padding:0.5rem; background:#1f2937; }
.asset-container label { display:flex; align-items:center; gap:0.5rem; padding:0.4rem 0.75rem; border-radius:0.5rem; cursor:pointer; transition: all 0.2s; }
.asset-container label:hover { background-color:#2563eb; color:white; }
.asset-container input[type=checkbox] { accent-color:#6366f1; width:18px; height:18px; }
.signal-output { background:#111827; border:1px solid #374151; border-radius:0.5rem; padding:1rem; min-height:220px; color:#60a5fa; white-space:pre-wrap; overflow-y:auto; font-family:monospace; font-weight:bold; }
.license-bar { text-align:center; font-weight:bold; margin-bottom:0.5rem; }
.license-active { color:#86efac; }
.license-expired { color:#f87171; }
@media (min-width:768px){
  .asset-container { max-height:200px; }
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<section class="glass w-full max-w-3xl space-y-4">

<header class="text-center">
<h1 class="text-3xl font-extrabold mb-1">üñ§ Blackout Signal</h1>
<p class="text-gray-400">Software: Blackout Signal | Owner: @TraderParvej</p>
</header>

<!-- License bar always visible -->
<div id="licenseBar" class="license-bar">üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶ö‡¶≤‡¶Æ‡¶æ‡¶® üïí</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label>UTC Offset</label>
<select id="utcOffset">
<option value="+6:00">UTC +6:00 (Bangladesh)</option>
<option value="+0:00">UTC +0:00</option>
<option value="+5:30">UTC +5:30 (India)</option>
<option value="-5:00">UTC -5:00 (EST)</option>
<option value="-8:00">UTC -8:00 (PST)</option>
</select>
</div>

<div>
<label>Market</label>
<select id="marketSelect" onchange="updateAssets()">
<option value="OTC">OTC</option>
<option value="Real">Real</option>
</select>
</div>

<div>
<label>Timeframe</label>
<select id="timeframeSelect">
<option>1 minutes</option>
<option>5 minutes</option>
<option>15 minutes</option>
<option>1 hour</option>
</select>
</div>

<div>
<label>Start Date</label>
<input type="date" id="startDate"/>
</div>

<div>
<label>Signal Count</label>
<input type="number" id="signalCount" value="1" min="1"/>
</div>

<div>
<label>Assets (select multiple)</label>
<div id="assetContainer" class="asset-container"></div>
<p class="text-gray-400 text-xs mt-1">Click to select multiple assets</p>
</div>
</div>

<div class="flex gap-4 justify-center mt-4">
<button class="btn-animate px-6 py-3 bg-green-600 rounded-lg hover:bg-green-500 font-semibold" onclick="generateSignals()">Generate</button>
<button class="btn-animate px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-500 font-semibold" onclick="resetSignal()">Reset</button>
<button class="btn-animate px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 font-semibold" onclick="copySignal()">Copy Output</button>
</div>

<div class="mt-4">
<label>Signal Output</label>
<div id="signalOutput" class="signal-output">DATE: ‚Äî</div>
</div>

<footer class="mt-4 text-xs text-gray-500 text-center">
¬© <span id="year"></span> Blackout Signal ‚Äî Preview Mode
</footer>

</section>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Asset options
const assetOptions = {
"OTC": ["AUD/USD-OTC", "NZD/USD-OTC", "EUR/USD-OTC", "EUR/CAD-OTC", "USD/BRL-OTC", "USD/PKR-OTC"],
"Real": ["BTC/USDT", "ETH/USDT", "XRP/USDT", "BNB/USDT", "ADA/USDT"]
};
function updateAssets(){
  const market = document.getElementById('marketSelect').value;
  const container = document.getElementById('assetContainer');
  container.innerHTML = '';
  assetOptions[market].forEach(asset=>{
    const label = document.createElement('label');
    const checkbox = document.createElement('input');
    checkbox.type='checkbox';
    checkbox.value = asset;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(asset));
    container.appendChild(label);
  });
}
updateAssets();
function getSelectedAssets(){
  return Array.from(document.querySelectorAll('#assetContainer input[type=checkbox]:checked')).map(cb=>cb.value);
}

// Bold monospace unicode
const boldDigits = {'0':'ùü∂','1':'ùü∑','2':'ùü∏','3':'ùüπ','4':'ùü∫','5':'ùüª','6':'ùüº','7':'ùüΩ','8':'ùüæ','9':'ùüø'};
const boldLetters = {'A':'ùô∞','B':'ùô±','C':'ùô≤','D':'ùô≥','E':'ùô¥','F':'ùôµ','G':'ùô∂','H':'ùô∑','I':'ùô∏','J':'ùôπ','K':'ùô∫','L':'ùôª','M':'ùôº','N':'ùôΩ','O':'ùôæ','P':'ùôø','Q':'ùüÄ','R':'ùöÅ','S':'ùöÇ','T':'ùöÉ','U':'ùöÑ','V':'ùöÖ','W':'ùöÜ','X':'ùöá','Y':'ùöà','Z':'ùöâ','/':'/','-':'-'};
function unicodeTime(hh, mm){ return `${hh.split('').map(d=>boldDigits[d]).join('')}:${mm.split('').map(d=>boldDigits[d]).join('')}`; }
function unicodeAsset(asset){ return asset.toUpperCase().split('').map(c=>boldLetters[c]||c).join(''); }

// License countdown
const licenseDurationDays = 30;
function updateLicenseBar(){
  const bar = document.getElementById('licenseBar');
  const stored = localStorage.getItem('licenseActivated');
  if(stored){
    const activateDate = new Date(stored);
    const now = new Date();
    const diff = (now-activateDate)/(1000*60*60*24);
    if(diff<licenseDurationDays){
        const expireDate = new Date(activateDate);
        expireDate.setDate(expireDate.getDate()+licenseDurationDays);
        const hh = expireDate.getHours().toString().padStart(2,'0');
        const mm = expireDate.getMinutes().toString().padStart(2,'0');
        const ss = expireDate.getSeconds().toString().padStart(2,'0');
        bar.innerHTML = `üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶ö‡¶≤‡¶Æ‡¶æ‡¶® üïí <br>Expires: ${expireDate.toLocaleDateString()} ${hh}:${mm}:${ss}`;
        bar.className='license-bar license-active';
    } else {
        bar.innerHTML = `üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá üïí`;
        bar.className='license-bar license-expired';
        localStorage.removeItem('licenseActivated');
    }
  } else {
    bar.innerHTML = `üïí ‡¶≤‡¶æ‡¶á‡¶∏‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á üïí`;
    bar.className='license-bar license-expired';
  }
}
updateLicenseBar();
setInterval(updateLicenseBar,1000); // update every 1 sec

function generateSignals(){
  const selectedAssets = getSelectedAssets();
  if(selectedAssets.length===0){ alert("Please select at least one asset."); return; }

  const count = parseInt(document.getElementById('signalCount').value) || 1;
  const date = document.getElementById('startDate').value || new Date().toLocaleDateString('en-GB');
  const timeframe = document.getElementById('timeframeSelect').value;
  const utc = document.getElementById('utcOffset').value;

  let output = `DATE: ${date}\n\n‚è∞ UTC ${utc} ;  MTG :- 1 STEP\n\n       (‚óâ‚Äø‚óâ) Blackout (‚óâ‚Äø‚óâ)\n\n‚åõÔ∏è ${timeframe} :- \n\n`;

  let currentTime = new Date();
  for(let i=1;i<=count;i++){
    const asset = selectedAssets[Math.floor(Math.random()*selectedAssets.length)];
    const hh = currentTime.getHours().toString().padStart(2,'0');
    const mm = currentTime.getMinutes().toString().padStart(2,'0');
    output += `ùôºùü∑ ${unicodeTime(hh, mm)} ${unicodeAsset(asset)}\n`;
    currentTime.setMinutes(currentTime.getMinutes()+Math.floor(Math.random()*4)+3); // random 3-6 min
  }

  output += `\nSoftware:Blackout\nOwner: @TraderParvej`;
  document.getElementById('signalOutput').textContent = output;
}

function resetSignal(){ document.getElementById('signalOutput').textContent='DATE: ‚Äî'; }
function copySignal(){ navigator.clipboard.writeText(document.getElementById('signalOutput').textContent).then(()=>alert('Signal copied!')); }

</script>
</body>
</html>
