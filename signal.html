    </div>
    <button onclick="generateSignals()">üîÅ Generate Signals</button>

  <script>
    // ----- License Expiry Countdown (SAME AS LOGIN PAGE) -----
    const licenseExpiry = localStorage.getItem("licenseExpiry");
    if (licenseExpiry) {
      const expiryTime = new Date(licenseExpiry).getTime();

      function updateLicenseCountdown() {
        const now = new Date().getTime();
        const distance = expiryTime - now;

        if (distance <= 0) {
          document.getElementById("licenseExpire").textContent = "License Expired";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const expiryDate = new Date(expiryTime);
        const formatted = expiryDate.toLocaleDateString('en-GB') + " " + expiryDate.toLocaleTimeString('en-GB');

        document.getElementById("licenseExpire").textContent =
          `Expires: ${formatted} (${days}d ${hours}h ${minutes}m ${seconds}s)`;
      }

      setInterval(updateLicenseCountdown, 1000);
      updateLicenseCountdown();
    }

    // ----- Signal Generator -----
    function generateSignals() {
      const pairs = ["NZDUSD-OTC","EURCAD-OTC","USDJPY-OTC","GBPUSD-OTC","AUDUSD-OTC","USDCHF-OTC","USDBRL-OTC","USDPKR-OTC"];
      const count = 5;
      const now = new Date();
      let output = `DATE: ${now.getDate().toString().padStart(2,'0')}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getFullYear()}\n\n` +
                   `‚è∞ UTC +6:00 ;  MTG :- 1 STEP\n\n` +
                   `       (‚óâ‚Äø‚óâ) Blackout (‚óâ‚Äø‚óâ)\n\n` +
                   `‚åõÔ∏è 1 minutes :- \n\n`;

      let currentTime = new Date();
      for (let i = 0; i < count; i++) {
        const hour = currentTime.getHours().toString().padStart(2, '0');
        const minute = currentTime.getMinutes().toString().padStart(2, '0');
        const pair = pairs[Math.floor(Math.random() * pairs.length)];
        output += `ùôºùü∑ ${hour}:${minute} ${pair.replace(/([A-Z]{3})([A-Z]{3})/, '$1/$2')}\n`;
        currentTime.setMinutes(currentTime.getMinutes() + Math.floor(Math.random() * 4) + 3);
      }

      output += `\nSoftware: Blackout\nOwner: @TraderParvej`;
      document.getElementById("signalOutput").textContent = output;
    }
  </script>
